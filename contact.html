<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - TravelGo</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Poppins:wght@600;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body>

    <nav class="navbar">
        <div class="container nav-container">
            <a href="index.html" class="logo"><i class="fas fa-plane-departure"></i> TravelGo</a>
            <div class="mobile-menu-btn">
                <i class="fas fa-bars"></i>
            </div>
            <ul class="nav-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="destinations.html">Destinations</a></li>
                <li><a href="packages.html">Packages</a></li>
                <li><a href="my-bookings.html">My Bookings</a></li>
                <li><a href="contact.html" class="active">Contact</a></li>
                <li><a href="booking.html" class="btn btn-primary">Book Now</a></li>
            </ul>
        </div>
    </nav>

    <header class="page-header"
        style="background-color: var(--primary-color); padding: 4rem 0; color: white; text-align: center;">
        <div class="container">
            <h1 style="color: white; margin-bottom: 0.5rem;">Contact Us</h1>
            <p>We're here to help you planners.</p>
        </div>
    </header>

    <section class="section" style="padding: 4rem 0;">
        <div class="container" style="max-width: 800px;">
            <div style="background: white; padding: 2rem; border-radius: 0.5rem; box-shadow: var(--shadow-md);">
                <form id="contactForm">
                    <div style="margin-bottom: 1.5rem;">
                        <label for="name" style="display: block; margin-bottom: 0.5rem; font-weight: 500;">Name</label>
                        <input type="text" id="name" required
                            style="width: 100%; padding: 0.75rem; border: 1px solid #ddd; border-radius: 0.5rem; font-family: inherit;">
                    </div>

                    <div style="margin-bottom: 1.5rem;">
                        <label for="email"
                            style="display: block; margin-bottom: 0.5rem; font-weight: 500;">Email</label>
                        <input type="email" id="email" required
                            style="width: 100%; padding: 0.75rem; border: 1px solid #ddd; border-radius: 0.5rem; font-family: inherit;">
                    </div>

                    <div style="margin-bottom: 1.5rem;">
                        <label for="message"
                            style="display: block; margin-bottom: 0.5rem; font-weight: 500;">Message</label>
                        <textarea id="message" rows="5" required
                            style="width: 100%; padding: 0.75rem; border: 1px solid #ddd; border-radius: 0.5rem; font-family: inherit;"></textarea>
                    </div>

                    <button type="submit" class="btn btn-primary" style="width: 100%; font-size: 1.1rem;">Send
                        Message</button>
                </form>
            </div>

            <div style="margin-top: 3rem; text-align: center;">
                <div style="margin-bottom: 1rem;">
                    <i class="fas fa-map-marker-alt" style="color: var(--primary-color); margin-right: 0.5rem;"></i> 123
                    Travel Street, New York, NY 10001
                </div>
                <div style="margin-bottom: 1rem;">
                    <i class="fas fa-phone" style="color: var(--primary-color); margin-right: 0.5rem;"></i> +1 (555)
                    123-4567
                </div>
                <div>
                    <i class="fas fa-envelope" style="color: var(--primary-color); margin-right: 0.5rem;"></i>
                    hello@travelgo.com
                </div>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer style="background-color: var(--text-dark); color: white; padding: 3rem 0; margin-top: auto;">
        <div class="container">
            <div style="text-align: center; color: #9ca3af;">
                <p>&copy; 2026 TravelGo. All rights reserved.</p>
            </div>
        </div>
    </footer>

    <script src="script.js"></script>
    <script>
        document.getElementById('contactForm')?.addEventListener('submit', (e) => {
            e.preventDefault();
            alert('Thank you for contacting us! We will get back to you soon.');
            e.target.reset();
        });
    </script>
</body>

</html>
